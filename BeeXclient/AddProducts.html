<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Hospital Stock Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="javascript"></script>
    <!-- import - font awesome -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- import - angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="javascript"></script>
    <!-- import - roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style type="text/css">
        @import 'https://fonts.googleapis.com/css?family=Lato:300,400';

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            height: 100%;
            position: relative;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .nav-btn {
            width: 100%;
            height: 35px;
            padding-top: 4px;
            color: #D5D3D3;
            background-color: #212121;			 ;
            text-align: center;
            cursor: pointer;
            display: none;
        }
        .nav-btn:active {
            background-color: #2980b9;
        }

        header {
            height: 50px;
            width: 100%;
            background-color: #274C6B;
            display: none;
        }

        header .logo span {
            font-weight: 300;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: #123456;//#302F2F;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 1px 0 10px #777;
        }

        .sidebar nav > a {
            font-size: 150%;
            display: inline-block;
            padding: 30px 0 30px 30px;
            opacity: 0.7;
            transition: all 0.2s;
        }
        .sidebar nav > a:hover {
            opacity: 1;
        }

        .sidebar nav a span {
            font-weight: 300;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            font-size: 85%;
            padding: 19px 0 19px 20px;
            border-bottom: 1px solid #111;
        }
        .sidebar nav ul li:nth-child(1):hover {
            background-color: #e67e22;
        }

        .sidebar nav ul li:nth-child(1).active {
            background-color: #e67e22;
        }

        .sidebar nav ul li:nth-child(2):hover {
            background-color: #2980b9;
        }

        .sidebar nav ul li:nth-child(2).active {
            background-color: #2980b9;
        }

        .sidebar nav ul li:nth-child(3):hover {
            background-color: #16a085;
        }

        .sidebar nav ul li:nth-child(3).active {
            background-color: #16a085;
        }

        .sidebar nav ul li:nth-child(4):hover {
            background-color: #8e44ad;
        }

        .sidebar nav ul li:nth-child(4).active {
            background-color: #8e44ad;
        }

        .sidebar nav ul li:nth-child(5):hover {
            background-color: #f1c40f;
        }

        .sidebar nav ul li:nth-child(5).active {
            background-color: #f1c40f;
        }
        .sidebar nav ul li:nth-child(6):hover {
            background-color: #39FF33;
        }
        .sidebar nav ul li:nth-child(6).active {
            background-color: #39FF33;
        }
        .sidebar nav ul li:nth-child(7):hover {
            background-color: #BDB76B;
        }
        .sidebar nav ul li:nth-child(7).active {
            background-color: #BDB76B;
        }
        .sidebar nav ul li:nth-child(8):hover {
            background-color: #2E8B57;
        }
        .sidebar nav ul li:nth-child(8).active {
            background-color: #2E8B57;
        }
        .sidebar nav ul li:nth-child(9):hover {
            background-color: #008080;
        }
        .sidebar nav ul li:nth-child(9).active {
            background-color: #008080;
        }
        .sidebar nav ul li:nth-child(10):hover {
            background-color: #CD853F;
        }
        .sidebar nav ul li:nth-child(10).active {
            background-color: #CD853F;
        }
        .sidebar nav ul li:nth-child(11):hover {
            background-color: #FF3336;
        }
        .sidebar nav ul li:nth-child(11).active {
            background-color: #FF3336;
        }

        /*********************************************************************/

        .sidebar nav ul li ul li:nth-child(1):hover {
            background-color: #8e44ad;
        }
        .sidebar nav ul li ul li:nth-child(1).active {
            background-color: #8e44ad;
        }

        .sidebar nav ul li ul li:nth-child(2):hover {
            background-color: #8e44ad;
        }
        .sidebar nav ul li ul li:nth-child(2).active {
            background-color: #8e44ad;
        }

        .sidebar nav ul li ul li:nth-child(3):hover {
            background-color: #8e44ad;
        }
        .sidebar nav ul li ul li:nth-child(3).active {
            background-color: #8e44ad;
        }

        /*********************************************************************/


        .sidebar nav ul li a {
            color: #D7D5D5;
        }

        .sidebar nav ul li:hover a{
            color: #fff;
        }

        .main-content {
            background-color: #fafafa;
            width: calc(100% - 250px);
            height: 100%;
            margin-left: 250px;
            padding: 20px 30px;
        }

        @media only screen and (max-width: 420px){
            header {
                display: block;
            }
            .nav-btn {
                display: block;
            }
            .sidebar {
                position: relative;
                height: 378px;
                width: 100%;
                display: none;
                margin-bottom: 40px;
                z-index: 1000;
            }
            .main-content {
                width: 100%;
                margin-left: 0;
                z-index: -1;
                position: relative;
            }
        }

        @media only screen and (max-width: 768px){
            header {
                display: block;
            }
            .nav-btn {
                display: block;
            }
            .sidebar {
                position: relative;
                height: 378px;
                width: 100%;
                display: none;
                margin-bottom: 40px;
                z-index: 1000;
            }
            .main-content {
                width: 100%;
                margin-left: 0;
                z-index: -1;
                position: relative;
            }
        }
        /**********************************************************************/

        li{
            position: relative;
        }

        h1{
            font-weight:bold;
        }

        @media  (max-width: 377px) {
            input[type='text'],
            input[type='email'],
            input[type='password']{
                padding: 8px;
                font-size:.8em;
                font-weight:bold;
            }
            .form-control, .form-group{
                min-width:100% !important;
            }
        }

        @media  (max-width: 316px) {

            input,
            input[type='text'],
            input[type='email'],
            input[type='password']{
                font-weight:bold;
            }

        }

    </style>


</head>
<body>
<div class="nav-btn">Menu</div>
<div class="container">

    <div class="sidebar">
        <nav>

            <ul>
                <li><a href="#ordertable">Orders</a></li>
                <li><a href="#newbill">New Invoice</a></li>
                <li class="active"><a href="#addproducts">Add Products</a></li>
                <li><a href="#dash">View & Update Products</a></li>
                <li><a href="#invoicestable">View Invoices</a></li>
                <li><a href="#loginform">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h1>Register user</h1>
        <form id="form1" method="get" action="AddProduct" enctype="multipart/form-data">
            <div id="user-register">
                <div class="">

                    <div class="form-group">
                        <!-- <h3 id="title">Register user</h3>-->
                    </div>

                    <div class="form-group">
                        <input name="proname" type="text"  class="form-control" id="kname" required>
                    </div>
                    <!----------->
                    <div class="row">

                        <div class="form-group col-sm-6 col-xs-6">
                            <input name="itemcode" value=<%=procode% title="aa">
                        <div class="form-group col-sm-6 col-xs-6">
                            <input name="itemcode" value="MED1001" type="text" placeholder="Product Code" class="form-control" id="name" style="color: red; font-weight: bold;" readonly="readonly" required>
                        </div>

                        <div class="form-group col-sm-6 col-xs-6">
                            <input name="price" type="text" placeholder="Price" class="form-control" id="name" required>
                        </div>
                    </div>
                    <!----------------->
                    <!-- number of documents -->
                    <div class="row">
                        <div class="form-group col-sm-6 col-xs-6">
                            <input name="stock" type="text" placeholder="Stock" class="form-control" id="name" required>
                        </div>
                        <div class="form-group col-sm-6 col-xs-6">
                            <input name="repoint" type="text" placeholder="Re-Order Point" class="form-control" id="description" required>
                        </div>
                    </div>

                    <!-- -->

                    <div class="row">

                        <div class="form-group col-sm-6 col-xs-6">
                            <textarea name="description" placeholder="Comments" class="form-control"></textarea>
                        </div>



                        <div class="row" method="post" action="AddProduct">
                            <div class="form-group col-sm-4 text-center">
                                <input type="submit" name="save1" class="btn btn-primary form-control" value="save" >
                            </div>
                        </div>

                    </div>
                </div>
        </form>


    </div>
</div>
</body>
</html>
